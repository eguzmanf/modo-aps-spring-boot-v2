<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">

<body>

<header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="alert alert-danger" role="alert" th:if="${errorMessages}">
            <ul>
                <li th:each="err: ${errorMessages}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="card bg-secondary text-white">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body bg-light text-dark">
                <form th:action="@{/carga-masiva/carga-archivo/}" th:object="${contrato}" method="post" enctype="multipart/form-data">
                    <div class="form-row justify-content-center">
                        <div class="col-sm-6">
                            <div class="form-group row">
                                <label for="cargaMasiva" class="col-form-label col-sm-3 text-muted">Cargar Excel: </label>
                                <div class="col-sm-9">
                                    <input type="file" id="cargaMasiva" name="cargaMasiva" th:field="*{cargaMasiva}" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center text-center">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"> Guardar</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>

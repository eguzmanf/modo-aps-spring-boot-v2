<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

<body>

<header th:replace="layout/layout :: header"></header>

    <div class="container py-4">

        <div class="card bg-dark text-white text-center">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body color-metal text-white">

                <form th:action="@{/login}" method="post">
                    <div class="form-group row">
                        <label for="username" class="col-form-label col-sm-2">Usuario: </label>
                        <div class="col-sm-4">
                            <input type="text" id="username" name="username" class="form-control form-control-sm" placeholder="Usuario" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-form-label col-sm-2">Contraseña: </label>
                        <div class="col-sm-4">
                            <input type="password" id="password" name="password" class="form-control form-control-sm" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2"></label>
                        <div class="col-sm-2">
                            <input id="btnCrear" type="submit" value="Inicie Sesión" class="btn btn-dark btn-sm btn-block">
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>

            </div>
        </div>

    </div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>

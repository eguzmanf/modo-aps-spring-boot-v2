<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <!-- <p th:text="${session.params}" th:unless="${session == null}"> . </p> -->
    <!-- <p th:text="${session.params['run']}" th:unless="${session == null}"> . </p> -->

    <div class="card shadow p-0 mb-5 bg-white rounded" th:fragment="listarFormBuscar">
        <div class="card-header bg-primary text-white font-weight-bold text-xl-center">
            <h6 class="card-title">
                <i style="font-size:24px" class="fas fa-search">&nbsp;&nbsp;Buscar Usuario</i>
            </h6>
        </div>
        <div class="card-body">
            <form th:action="@{/usuario/buscar/}" method="post">
                <div class="form-row">
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="run" class="col-form-label col-sm-2 font-weight-bolder text-muted">Run: </label>
                            <div class="col-sm-6">
                                <input type="text" id="run" name="run" class="form-control form-control-sm" placeholder="Ejemplo: 12345678-9">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sexo" class="col-form-label col-sm-2 font-weight-bolder text-muted">Sexo: </label>
                            <div class="col-sm-6">
                                <select id="sexo" name="sexo" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="sexo : ${listaSexo}" th:text="${sexo.sexo}" th:value="${sexo.id}"></option>
                                </select>
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="nombres" class="col-form-label col-sm-3 font-weight-bolder text-muted">Nombres: </label>
                            <div class="col-sm-6">
                                <input type="text" id="nombres" name="nombres" class="form-control form-control-sm" placeholder="Buscar por Nombres...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nacionalidad" class="col-form-label col-sm-3 font-weight-bolder text-muted">Nacionalidad: </label>
                            <div class="col-sm-6">
                                <select id="nacionalidad" name="nacionalidad" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="nacionalidad : ${listaNacionalidad}" th:text="${nacionalidad.nacionalidad}" th:value="${nacionalidad.id}"></option>
                                </select>
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="apellidoPaterno" class="col-form-label col-sm-4 font-weight-bolder text-muted">Apellido Paterno: </label>
                            <div class="col-sm-6">
                                <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control form-control-sm" placeholder="Apellido Paterno...">
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="apellidoMaterno" class="col-form-label col-sm-4 font-weight-bolder text-muted">Apellido Materno: </label>
                            <div class="col-sm-6">
                                <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control form-control-sm" placeholder="Apellido Materno...">
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                </div> <!-------- form-row -------->
                <!-- ########################################### Button Form ################################################ -->
                <div class="form-group d-inline">
                    <div class="col-sm-4 d-inline">
                        <button class="btn btn-primary btn-sm panel-shadow-blue-2" type="submit" name="buscar" id="buscar" value="btnBuscar">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

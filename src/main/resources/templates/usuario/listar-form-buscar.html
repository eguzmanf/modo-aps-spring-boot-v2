<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <!-- <p th:text="${session.params}" th:unless="${session == null}"> . </p> -->
    <!-- <p th:text="${session.params['run']}" th:unless="${session == null}"> . </p> -->

    <div class="card shadow p-0 mb-5 bg-white rounded" th:fragment="listarFormBuscar">
        <div class="card-header bg-primary text-white font-weight-bold text-xl-center">
            <h6 class="card-title">
                <i style="font-size:24px" class="fas fa-search">&nbsp;&nbsp;Buscar Usuario</i>
            </h6>
        </div>
        <div class="card-body">
            <form th:action="@{/usuario/buscar/}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-row">
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="run" class="col-form-label col-sm-2 font-weight-bolder text-muted">Run: </label>
                            <div class="col-sm-6">
                                <input type="text" id="run" name="run" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sexo" class="col-form-label col-sm-2 font-weight-bolder text-muted">Sexo: </label>
                            <div class="col-sm-6">
                                <select id="sexo" name="sexo" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="sexo : ${listaSexo}" th:text="${sexo.sexo}" th:value="${sexo.id}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rolePerfil" class="col-form-label col-sm-2 font-weight-bolder text-muted">Perfil: </label>
                            <div class="col-sm-6">
                                <select id="rolePerfil" name="rolePerfil" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="rolePerfil : ${listaRolePerfil}" th:text="${rolePerfil.rolePerfil}" th:value="${rolePerfil.id}"></option>
                                </select>
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="nombres" class="col-form-label col-sm-3 font-weight-bolder text-muted">Nombres: </label>
                            <div class="col-sm-6">
                                <input type="text" id="nombres" name="nombres" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nacionalidad" class="col-form-label col-sm-3 font-weight-bolder text-muted">Nacionalidad: </label>
                            <div class="col-sm-6">
                                <select id="nacionalidad" name="nacionalidad" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="nacionalidad : ${listaNacionalidad}" th:text="${nacionalidad.nacionalidad}" th:value="${nacionalidad.id}"></option>
                                </select>
                            </div>
                        </div>
                        <!--
                        <div class="form-group row">
                            <label for="enabled" class="col-form-label col-sm-3 font-weight-bolder text-muted">Estado: </label>
                            <div class="col-sm-6 mt-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" id="enabled" name="enabled" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="enabled"><span id="badge-enabled" style="font-size:18px" class="badge badge-pill badge-success">Habilitado</span></label>
                                </div>
                            </div>
                        </div>
                        -->
                        <div class="form-group row">
                            <label for="enabled" class="col-form-label col-sm-3 font-weight-bolder text-muted">Estado: </label>
                            <div class="col-sm-6">
                                <select id="enabled" name="enabled" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <option value="1">Habilitado</option>
                                    <option value="2">Deshabilitado</option>
                                </select>
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="apellidoPaterno" class="col-form-label col-sm-4 font-weight-bolder text-muted">Apellido Paterno: </label>
                            <div class="col-sm-6">
                                <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="servicioSalud" class="col-form-label col-sm-4 font-weight-bolder text-muted">Servicio de Salud: </label>
                            <div class="col-sm-6">
                                <select id="servicioSalud" name="servicioSalud" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="servicioSalud : ${listaServiciosSalud}" th:text="${servicioSalud.servicioSalud}" th:value="${servicioSalud.id}"></option>
                                </select>
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                    <div class="col-sm-3">
                        <div class="form-group row">
                            <label for="apellidoMaterno" class="col-form-label col-sm-4 font-weight-bolder text-muted">Apellido Materno: </label>
                            <div class="col-sm-6">
                                <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="comuna" class="col-form-label col-sm-4 font-weight-bolder text-muted">Comuna: </label>
                            <div class="col-sm-6">
                                <select id="comuna" name="comuna" class="form-control form-control-sm">
                                    <option value="">-- Seleccionar --</option>
                                    <!-- <option th:each="comuna : ${listaComunas}" th:text="${comuna.comuna}" th:value="${comuna.codigoComuna}"></option> -->
                                </select>
                            </div>
                        </div>
                    </div> <!-------- col-sm-3 -------->
                </div> <!-------- form-row -------->
                <!-- ########################################### Button Form ################################################ -->
                <div class="form-group d-inline">
                    <div class="col-sm-4 d-inline">
                        <button class="btn btn-primary btn-sm panel-shadow-blue-2" type="submit" name="buscar" id="buscar" value="btnBuscar">Buscar</button>
                    </div>
                </div>
                <div class="form-group d-inline">
                    <div class="col-sm-4 offset-sm-0 d-inline">
                        <a class="btn btn-success btn-sm panel-shadow-green-2" th:href="@{/usuario/limpiar}">
                            <span class="fas fa-eraser"></span> Limpiar Todo
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">

<body>

<header th:replace="layout/layout :: header"></header>

    <div class="container-fluid py-4">

        <div class="card bg-secondary text-white">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body bg-light text-dark">
                <h4 class="card-title">
                    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MINSAL')" th:href="@{/usuario/form}" class="btn btn-dark btn-sm">Crear Usuario</a>
                </h4>
                <table class="table table-striped table-bordered table-hover table-sm mt-3">
                    <thead>
                        <tr style="font-size:12px;">
                            <th>Id</th>
                            <th>Nombres</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Run</th>
                            <th>Usuario</th>
                            <th>Fecha Nacimiento</th>
                            <th>Sexo</th>
                            <th>Nacionalidad</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Servicio de Salud</th>
                            <th>Comuna</th>
                            <th>Perfil</th>
                            <th>Fecha Creación</th>
                            <th>Online</th>
                            <th>Última visita</th>
                            <th>Estado</th>
                            <th>Intentos login</th>
                            <th>Fin bloqueo login</th>
                            <th sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MINSAL')">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario: ${usuarios}" style="font-size:12px;">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${#strings.toUpperCase(usuario.nombre)}"></td>
                            <td th:text="${#strings.toUpperCase(usuario.apellidoPaterno)}"></td>
                            <td th:text="${#strings.toUpperCase(usuario.apellidoMaterno)}"></td>
                            <td th:text="${#strings.toUpperCase(usuario.run)}"></td>
                            <td th:text="${usuario.username}"></td>
                            <td th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${usuario.sexo.sexo}"></td>
                            <td th:text="${usuario.nacionalidad.nacionalidad}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td th:text="${usuario.servicioSalud.servicioSalud}"></td>
                            <td th:text="${usuario.comuna.comuna}"></td>
                            <td>
                                <i th:each="rol: ${usuario.roles}">
                                    <span class="badge badge-primary" th:text="${rol.authority}"></span>
                                </i>
                            </td>
                            <td th:text="${#dates.format(usuario.createAt, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            <td th:text="${usuario.online} ? 'Si' : 'No'"></td>
                            <td th:text="${usuario.lastVisitDate} ? ${#calendars.format(usuario.lastVisitDate, 'dd/MM/yyyy HH:mm:ss')} : 'Sin Registros'"></td>
                            <td>
                                <span class="badge badge-success" th:if="${usuario.enabled == true}" th:text="'Habilitado'"></span>
                                <span class="badge badge-danger" th:unless="${usuario.enabled == true}" th:text="'Deshabilitado'"></span>
                            </td>
                            <td th:text="${usuario.intentos}"></td>
                            <td th:text="${usuario.lockoutEnd} ? ${#calendars.format(usuario.lockoutEnd, 'dd/MM/yyyy HH:mm:ss')} : 'Sin Registros'"></td>
                            <td sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MINSAL')">
                                <a class="btn btn-primary btn-sm" th:href="@{/usuario/form/} + ${usuario.id}" th:text="'Editar'"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
